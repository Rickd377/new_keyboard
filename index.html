<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/styles.js"></script>
  <title>Keyboard</title>
</head>
<body>

  <main>

    <div class="keyboard">
      <div class="rows">
        <div class="first-row">
          <div class="key"><span>esc</span><div class="background"></div></div>
          <div class="key-group">
            <div class="key"><span>f1</span><div class="background"></div></div>
            <div class="key"><span>f2</span><div class="background"></div></div>
            <div class="key"><span>f3</span><div class="background"></div></div>
            <div class="key"><span>f4</span><div class="background"></div></div>
          </div>
          <div class="key-group">
            <div class="key"><span>f5</span><div class="background"></div></div>
            <div class="key"><span>f6</span><div class="background"></div></div>
            <div class="key"><span>f7</span><div class="background"></div></div>
            <div class="key"><span>f8</span><div class="background"></div></div>
          </div>
          <div class="key-group">
            <div class="key"><span>f9</span><div class="background"></div></div>
            <div class="key"><span>f10</span><div class="background"></div></div>
            <div class="key"><span>f11</span><div class="background"></div></div>
            <div class="key"><span>f12</span><div class="background"></div></div>
          </div>
        </div>

        <div class="second-row">
          <div class="key"><span>`</span><span>~</span><div class="background"></div></div>
          <div class="key"><span>1</span><span>!</span><div class="background"></div></div>
          <div class="key"><span>2</span><span>@</span><div class="background"></div></div>
          <div class="key"><span>3</span><span>#</span><div class="background"></div></div>
          <div class="key"><span>4</span><span>$</span><div class="background"></div></div>
          <div class="key"><span>5</span><span>%</span><div class="background"></div></div>
          <div class="key"><span>6</span><span>^</span><div class="background"></div></div>
          <div class="key"><span>7</span><span>&</span><div class="background"></div></div>
          <div class="key"><span>8</span><span>*</span><div class="background"></div></div>
          <div class="key"><span>9</span><span>&#40;</span><div class="background"></div></div>
          <div class="key"><span>0</span><span>&#41;</span><div class="background"></div></div>
          <div class="key"><span>-</span><span>_</span><div class="background"></div></div>
          <div class="key"><span>=</span><span>+</span><div class="background"></div></div>
          <div class="key size__3"><span>backspace</span><div class="background"></div></div>
        </div>
        <div class="third-row">
          <div class="key size__2"><span>tab</span><div class="background"></div></div>
          <div class="key"><span>q</span><div class="background"></div></div>
          <div class="key"><span>w</span><div class="background"></div></div>
          <div class="key"><span>e</span><div class="background"></div></div>
          <div class="key"><span>r</span><div class="background"></div></div>
          <div class="key"><span>t</span><div class="background"></div></div>
          <div class="key"><span>y</span><div class="background"></div></div>
          <div class="key"><span>u</span><div class="background"></div></div>
          <div class="key"><span>i</span><div class="background"></div></div>
          <div class="key"><span>o</span><div class="background"></div></div>
          <div class="key"><span>p</span><div class="background"></div></div>
          <div class="key"><span>[</span><span>&#123;</span><div class="background"></div></div>
          <div class="key"><span>]</span><span>&#125;</span><div class="background"></div></div>
          <div class="key size__2"><span>\</span><span>|</span><div class="background"></div></div>
        </div>
        <div class="fourth-row">
          <div class="key size__3"><span>caps</span><div class="background"></div></div>
          <div class="key"><span>a</span><div class="background"></div></div>
          <div class="key"><span>s</span><div class="background"></div></div>
          <div class="key"><span>d</span><div class="background"></div></div>
          <div class="key"><span>f</span><div class="background"></div></div>
          <div class="key"><span>g</span><div class="background"></div></div>
          <div class="key"><span>h</span><div class="background"></div></div>
          <div class="key"><span>j</span><div class="background"></div></div>
          <div class="key"><span>k</span><div class="background"></div></div>
          <div class="key"><span>l</span><div class="background"></div></div>
          <div class="key"><span>;</span><span>:</span><div class="background"></div></div>
          <div class="key"><span>'</span><span>"</span><div class="background"></div></div>
          <div class="key size__4"><span>enter</span><div class="background"></div></div>
        </div>
        <div class="fifth-row">
          <div class="key size__4"><span>shift</span><div class="background"></div></div>
          <div class="key"><span>z</span><div class="background"></div></div>
          <div class="key"><span>x</span><div class="background"></div></div>
          <div class="key"><span>c</span><div class="background"></div></div>
          <div class="key"><span>v</span><div class="background"></div></div>
          <div class="key"><span>b</span><div class="background"></div></div>
          <div class="key"><span>n</span><div class="background"></div></div>
          <div class="key"><span>m</span><div class="background"></div></div>
          <div class="key"><span>,</span><span>&lt;</span><div class="background"></div></div>
          <div class="key"><span>.</span><span>&gt;</span><div class="background"></div></div>
          <div class="key"><span>/</span><span>?</span><div class="background"></div></div>
          <div class="key size__2"><span>shift</span><div class="background"></div></div>
          <div class="key invisible"></div>
        </div>
        <div class="sixth-row">
          <div class="key size__1"><span>ctrl</span><div class="background"></div></div>
          <div class="key size__1"><span>win</span><div class="background"></div></div>
          <div class="key size__1"><span>alt</span><div class="background"></div></div>
          <div class="key size__5"><span></span><div class="background"></div></div>
          <div class="key"><span>alt</span><div class="background"></div></div>
          <div class="key"><span>fn</span><div class="background"></div></div>
          <div class="key"><span>ctrl</span><div class="background"></div></div>
          <div class="key invisible"></div>
          <div class="key invisible"></div>
        </div>
      </div>

      <div class="arrows">
        <div class="key invisible"></div>
        <div class="key top"><span>^</span><div class="background"></div></div>
        <div class="key invisible"></div>
        <div class="key bottom"><span>&lt;</span><div class="background"></div></div>
        <div class="key bottom"><span>v</span><div class="background"></div></div>
        <div class="key bottom"><span>&gt;</span><div class="background"></div></div>
      </div>

      <div class="last-keys">
        <div class="key volume-knob"></div>
        <div class="key first"><span>home</span><div class="background"></div></div>
        <div class="key second"><span>pgUp</span><div class="background"></div></div>
        <div class="key third"><span>pgDn</span><div class="background"></div></div>
        <div class="key fourth"><span>end</span><div class="background"></div></div>
        <div class="key invisible"></div>
      </div>
    </div>

  </main>
  
  <script src="./js/general.js"></script>
</body>
</html>
